<div class="container mt-4">
    <h2>Ajouter un Contact</h2>
    <form (ngSubmit)="saveContact()" #contactForm="ngForm">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" required [(ngModel)]="contact.nom" name="nom" />
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" required [(ngModel)]="contact.prenom" name="prenom" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="contact.email" name="email" />
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" class="form-control" id="telephone" required [(ngModel)]="contact.telephone" name="telephone" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" required [(ngModel)]="contact.description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Sauvegarder</button>
    </form>
  </div>
